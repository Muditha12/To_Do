<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="dashbord.css">
</head>
<body>

        <h1>To-Do List</h1>

    </div>

    <script src="dashbord.js"></script>
</body>
</html>
